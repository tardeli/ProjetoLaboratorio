<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Autenticar Login</title>
    </h:head>
    <h:body style="margin: 20px">
        <p:growl id="mensagem"  />

        <h:form id="form_funcionario">   

            <p:panel header="LOGIN" style="width: 265px; margin: 180px auto" >
                <p:panelGrid id="painel_dialago" columns="1">
                    <p:outputLabel>USUÁRIO:
                        <p:inputText id = "usuario" value="#{funcionarioBean.funcionario.usuario}" required="true" requiredMessage="Usuário não pode ser vaziu"/>       
                    </p:outputLabel>
                    <p:outputLabel>SENHA:
                        <p:password id ="senha" value="#{funcionarioBean.funcionario.senha}" required="true" requiredMessage="Senha não pode ser vaziu"/>
                    </p:outputLabel>

                    <p:commandButton icon=" ui-icon-search"
                                     action="#{funcionarioBean.validarLogin()}"
                                     update=":form_funcionario :mensagem"
                                     />
                    
                </p:panelGrid>
            </p:panel>
        </h:form>

    </h:body>
</html>
